<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header class="text-center py-6 bg-sky-500/10"> <!-- /10 투명도  -->
        
        <h1 class="text-4xl text-blue-400">Yam Yam Recipe</h1>
    </header>
    <main class="h-full">
        <!-- 원하는 카드 모양 보고 코드 모두 복사  -->
        <div class="m-auto my-10 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <img class="rounded-t-lg" src="https://roadtripalberta.com/wp-content/uploads/2022/02/Edmonton-Restaurants-Feature.jpg" alt="interior" />
            </a>
            <div class="p-5">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy technology acquisitions 2021</h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
                <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Read more
                    <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>

        <form class="px-4 py-8 bg-rose-300" action="">
            <div class="flex flex-col">
                <label class="text-md text-slate-700 my-1" for="recipe">Recipe Name:</label>
                <input id="recipe" class="shadow shadow-rose-800 py-1 px-4 rounded-[30px]" name="recipe" type="text" placeholder="mac and cheese">
            </div>
            <div>
                <button class="bg-blue-500" text-white reounded-md py-1 px-4 mt-6 type="submit"></button>
            </div>
        </form>
    </main>
</body>
</html>
